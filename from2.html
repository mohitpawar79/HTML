<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Basic</title>
    
</head>
<body>
    <form action="">
        <fieldset>
            <legend>From Basic</legend>
            <table>
                <tr>
                    <td>
                        <label for="username">UserName : </label></td>
                    <td>
                         <input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password : </label></td>
                    <td><input type="password" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="city">City of Employment : </label></td>
                    <td><input type="text" id="city"></td>
                </tr>
                <tr>
                    <td><label for="webserver">webserver : </label></td>
                    <td><select name="webserver" id="webserver">
                        <option value="redhat"> Redhat</option>
                        <option value="kali">Kali</option>
                        <option value="ubuntu">Ubuntu</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2"><fieldset>
                        <legend>Your Role : </legend>
                        
                        <label for="role1">Admin</label>
                        <input type="radio" name="role" value="Admin"    id="role1">
                        <label for="role2">Dev</label>
                        <input type="radio" name="role" value="dev"     id="role2">
                        <label for="role3">manager</label>
                
                        <input type="radio" name="role" value="manager"     id="role3">
                        <label for="role4">TL</label>
                        <input type="radio" name="role" value="TL"      id="role4">
                
                        </fieldset></td>
                    
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
    
    </fieldset>
    </form>
</body>
</html>
